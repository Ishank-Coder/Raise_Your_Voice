<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Side Navigation Bar</title>
    <script src="https://kit.fontawesome.com/bba3432f3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminpanel.css') }}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/adminpanel.js') }}"></script>
</head>
<body>
    <div id="piechart" class="chart" style="width: 100%; height: 700px; display: flex; margin-left: 250px; justify-content: center;margin-top: 100px;"></div>
    <div id="daywise-chart" class="chart" style="width: 80%; height: 700px; margin-left: 230px; justify-content: center; display: flex; margin-top: 30px;"></div>
    <div class="header">
        <div class="side-nav">
            <a href="#" id="logo" class="logo">
                <img src="{{url_for('static', filename= 'images/Group25.png')}}" class="logo-img">
            </a>
            <div class="profile">
                <h3>Filter</h3>
            </div>
            <ul class="nav-links">

                <li>
                    <a href="#" onclick="handleCheckboxSelection('examCheckbox')" >
                        <i class="fa-solid fa-comment-dots"></i>
                        <p class="ptag">Exam</p>
                        <input class="check" type="checkbox" id="examCheckbox">
                    </a>
                </li>
                <li>
                    <a href="#" onclick="handleCheckboxSelection('disciplineCheckbox')">
                        <i class="fa-solid fa-user"></i>
                        <p class="ptag">Discipline</p>
                        <input class="check" type="checkbox" id="disciplineCheckbox">
                    </a>
                </li>
                <li>
                    <a href="#" onclick="handleCheckboxSelection('antiRaggingCheckbox')">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <p class="ptag">AntiRagging</p>
                        <input class="check" type="checkbox" id="antiRaggingCheckbox">
                    </a>
                </li>
                <li>
                    <a href="#" onclick="handleCheckboxSelection('womenCheckbox')">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <p class="ptag">Women</p>
                        <input class="check" type="checkbox" id="womenCheckbox">
                    </a>
                </li>
                <div class="active"></div>
            </ul>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
