<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Side Navigation Bar</title>
    <script src="https://kit.fontawesome.com/bba3432f3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminpanel.css') }}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/adminpanel.js') }}"></script>
</head>
<body>
    <section class="new">
        <div class="side-nav">
            <a href="#" id="logo" class="logo">
                <img src="{{url_for('static', filename= 'images/Group25.png')}}" class="logo-img">
            </a>
            <div class="profile">
                <h3>Filter</h3>
            </div>
            <ul class="nav-links">

                <li>
                    <a href="#" onclick="handleCheckboxSelection('examCheckbox')" >
                        <i class="fa-solid fa-comment-dots"></i>
                        <p class="ptag">Exam</p>
                        <input class="check" type="checkbox" id="examCheckbox">
                    </a>
                </li>
                <li>
                    <a href="#" onclick="handleCheckboxSelection('disciplineCheckbox')">
                        <i class="fa-solid fa-user"></i>
                        <p class="ptag">Discipline</p>
                        <input class="check" type="checkbox" id="disciplineCheckbox">
                    </a>
                </li>
                <li>
                    <a href="#" onclick="handleCheckboxSelection('antiRaggingCheckbox')">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <p class="ptag">AntiRagging</p>
                        <input class="check" type="checkbox" id="antiRaggingCheckbox">
                    </a>
                </li>
                <li>
                    <a href="#" onclick="handleCheckboxSelection('womenCheckbox')">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <p class="ptag">Women</p>
                        <input class="check" type="checkbox" id="womenCheckbox">
                    </a>
                </li>
                <div class="active"></div>
            </ul>
        </div>
        <div id="piechart" class="chart" ></div>
        <div id="daywise-chart" class="chart"></div>

        <div id="NewTickets">
          <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                {% for name in new %}
                <tr>

                  <td><a href="{{ url_for('details',name = name) }}"> {{ name[0] }}</a></td>
                  <td><a href="{{ url_for('details',name = name) }}"> {{ name[1] }}</a></td>
                  <!-- <td class="itemtab"><span class="an">●</span></td>
                  <td class="itemtab"><a class =itemtable id="new_action1" href="{{ url_for('details',name = name) }}"><i class="fa fa-plus"></i></a></td> -->
                </tr>
                {% endfor %}
                {% for name in pending %}
                <tr>
                  <td>{{ name[0] }}</td>
                  <td>{{ name[1] }}</td>
                  <!-- <td class="itemtab"><span class="ap">●</span></td> -->
                  <td class="itemtab">
                    <a class="itemtable history-button" href="#">
                      <i class="fa fa-history" aria-hidden="true"></i>
                    </a>
                  </td>
                  
                  <td class="itemtab"><a class =itemtable href="{{ url_for('details',name = name) }}"><i class="fa fa-plus"></i></a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
  
            <p></p>
          </div>
        </div>
    </section>
    <script>
    </script>
</body>
</html>
