<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="assets/css/reqregis.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reqregis.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}">
  </head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="{{url_for('static', filename= 'images/Group25.png')}}" alt="logo"></div>
    </nav>
    <main>
    
        <section class="learn">
           <h1>File your Grievance.<br>here with Ease !!</h1>
           <img src="{{url_for('static', filename= 'images/image 3.png')}}" style="width:350px;height:400px;">
           
        </section>

        <section>
            <!-- <div class="cta">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div> -->

            
            <div class="container">
                <form action="/process_formty" method="POST" enctype = "multipart/form-data" data-netlify="true">
            
                  <div class="step step-1 active">
                    <div class="form-group">
                      <label for="firstName">Organisation Name</label><br>
                      <!-- <input type="text" id="firstName" name="first-name" list="type1" disabled> -->
                      <select name="first-name" id="firstName">
                        <option value="">Select From The Following</option>
                        <option value="MIET Meerut">MIET Meerut</option>
                        <option value="MIT Meerut">MIT Meerut</option>
                  
                      </select><br>
                    </div>
                    <div class="form-group">
                      <label for="lastName">Type Of Grievance</label><br>
                      <!-- <input type="text" id="lastName" name="last-name" list="type2"> -->
                      <select name="last-name" id="lastName">
                        <option value="">Select From The Following</option>
                        <option value="MIET Meerut">Examination</option>
                        <option value="MIT Meerut">Women cell</option>
                  
                      </select><br>
                    </div>
                    <div class="form-group">
                      <label for="nickName">Who are You ?</label><br>
                      <!-- <input type="text" id="nickName" name="nick-name" list="type3"> -->
                      <select name="nick-name" id="nickName">
                        <option value="">Select From The Following</option>
                        <option value="faculty">faculty</option>
                        <option value="student">student</option>
                  
                      </select><br>
                    </div>
                    <button type="button" class="next-btn">Next</button>
                  </div>
            
                  <div class="step step-2">
                    <div class="form-group">
                      <label for="email">Name</label>
                      <input type="text" id="Name" name="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Designation</label>
                        <input type="text" id="email" name="email">
                      </div>
                      <div class="form-group">
                        <label for="email">Department</label>
                        <input type="text" id="email" name="email">
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="Mail" name="Mail">
                      </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="number" id="Number" name="Number">
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                  </div>

                  <div class="step step-2">
                    <div class="form-group">
                      <label for="email">Name</label>
                      <input type="text" id="Name" name="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Year</label>
                        <input type="text" id="Semester" name="Semester">
                      </div>
                      <div class="form-group">
                        <label for="email">Branch</label>
                        <input type="text" id="Branch" name="Branch">
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="Mail" name="Mail">
                      </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="number" id="Number" name="Number">
                    </div>
                    <!-- <button type="button" class="previous-btn">Prev</button> -->
                    <button type="button" class="next-btn">Next</button>
                  </div>
            
                  <div class="step step-3">
                    <div class="form-group">
                      <label for="country">Detailed Grievance</label>
                      <input type="text" id="Gender" name="Gender">
                    </div>
                    <div class="form-group">
                      <label for="city">Something More</label>
                      <input type="text" id="Detail" name="Detail">
                    </div>
                    <div class="form-group">
                      <label for="postCode">Upload</label>
                      <input type="file" id="RollNo" name="RollNo">
                    </div>
                    <button type="button" class="previous-btn">Prev</button>
                    <input type="submit" value="Submit Action" class="submit-btn">
                  </div>
            
                </form>
              </div>
        </section>
    </main>
    
</body>
<script type='text/javascript' src="{{ url_for('static', filename='js/reqreg.js') }}"></script>
