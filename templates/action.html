<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!--- My CSS Link-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/action.css') }}">
</head>
<body>

    <main>
        <section class="learn">
            <h1>Grievance Raised.</h1>
            <div class="cta">
                <!-- {% for key, value in to.items() %}
                <p><strong>{{ key }}</strong> {{ value }}</p>
                {% endfor %}  -->
                {% for key, value in to.items() %}
                {% set index = loop.index0 %}
                <p style="color: rgb(0, 0, 0);"><strong>{{ key }}</strong> {{ value }}</p>
                {% endfor %}
            </div>
           
            
        </section>

        <section>
           

            
    <div class="sign-up">
        <form action="post" class="signup-form" data-netlify="true">
            <div class="form-btn">
                <h2>Action to be taken</h2>
                <textarea type="textarea" placeholder="Action to be taken" rows="4" cols="80" required></textarea>
                <img class="icon" src="./Images/icon-error.svg" alt="Error">
                <p class="msg">First Name cannot be empty</p>
            </div>
            <input id="file" type="button" value="Upload File" id="btn">
            <div class="form-btn">
                <img class="icon" src="./Images/icon-error.svg" alt="Error">
                <select name="Type">  
                    <option value="Further Review Needed ?">Further Review Needed ?</option>  
                    <option value="BCA">Yes! In process.</option>  
                    <option value="BBA">No! Close the ticket.</option>  
                    
        
                    
                    </select>  
                <p class="msg">First Name cannot be empty</p>
            </div>
            

            <input id="submit-btn" type="button" value="Subit Action" id="btn">
    </form>
        </section>
    </main>
    
</body>
</html>
